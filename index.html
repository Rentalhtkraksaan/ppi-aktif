<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bukber - PPI Kabprob 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary-gold: #ffcc00;
            --bg-dark: #0a0e17;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }

        body {
            background-color: var(--bg-dark);
            min-height: 100dvh; 
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background: radial-gradient(circle at center, #1a2a44 0%, #0a0e17 100%);
            -webkit-tap-highlight-color: transparent;
            padding: 20px;
            overflow: hidden;
        }

        .overlay-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            width: 100%;
            max-width: 400px;
            padding: 35px 25px;
            border-radius: 30px;
            border: 1px solid rgba(255, 204, 0, 0.3);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon-header {
            font-size: 2.5rem;
            color: var(--primary-gold);
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.5));
        }

        h1 { font-weight: 900; font-size: 1.5rem; letter-spacing: 1px; margin-bottom: 8px; line-height: 1.2; }
        h1 span { color: var(--primary-gold); }
        p { font-size: 0.85rem; color: #a0aec0; margin-bottom: 25px; line-height: 1.5; }

        .current-sponsors {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .label-sponsor {
            font-size: 0.6rem;
            font-weight: 700;
            color: var(--primary-gold);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
            display: block;
        }

        .sponsor-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .sponsor-item img {
            width: 45px;
            height: 45px;
            object-fit: contain;
            filter: drop-shadow(0 0 8px rgba(255, 204, 0, 0.3));
        }

        .sponsor-name { text-align: left; }
        
        /* Layout untuk baris nama dan icon IG */
        .sponsor-title-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sponsor-name b { font-size: 0.85rem; color: #fff; }
        
        .ig-link {
            color: #ff0050; /* Warna sedikit kemerahan/pink IG */
            font-size: 1rem;
            transition: 0.3s;
            filter: drop-shadow(0 0 5px rgba(255, 0, 80, 0.3));
        }
        
        .ig-link:hover {
            transform: scale(1.2);
            color: var(--primary-gold);
        }

        .sponsor-name span { font-size: 0.65rem; color: #8892b0; display: block; }

        .btn-wa {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: #25d366; color: white; text-decoration: none;
            padding: 16px; border-radius: 15px; font-weight: 700; margin-bottom: 12px;
            font-size: 0.9rem; transition: 0.3s;
        }

        .btn-next {
            width: 100%; background: rgba(255,255,255,0.05); color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px; border-radius: 15px; cursor: pointer;
            font-weight: 700; font-size: 0.85rem; transition: 0.3s;
        }

        .btn-wa:hover, .btn-next:hover { 
            transform: scale(0.98);
            background: var(--primary-gold);
            color: black;
            border-color: var(--primary-gold);
        }

        .visitor-counter {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.7rem;
            color: #8892b0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        #visit-count {
            color: var(--primary-gold);
            font-weight: 800;
            background: rgba(255, 204, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="overlay-card">
        <div class="icon-header">
            <i class="fas fa-bullhorn"></i>
        </div>
        
        <h1>CALLING <span>SPONSORSHIP</span></h1>
        <p>Jadilah mitra resmi dalam kemeriahan Bukber PPI Kab. Probolinggo 2026</p>

        <div class="current-sponsors">
            <span class="label-sponsor">Official Partner</span>
            <div class="sponsor-item">
                <img src="ht.png" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3616/3616550.png'">
                <div class="sponsor-name">
                    <div class="sponsor-title-row">
                        <b>RENTAL HT KRAKSAAN</b>
                        <a href="https://www.instagram.com/rentalhtkraksaan?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank" class="ig-link">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                    <span>Communication Partner</span>
                </div>
            </div>
        </div>

        <a href="https://wa.me/6282334587562" target="_blank" class="btn-wa">
            <i class="fab fa-whatsapp"></i> Chat Kemitraan
        </a>

        <button class="btn-next" onclick="window.location.href='main.html'">
            Lanjut Masuk 
        </button>

        <div class="visitor-counter">
            <i class="fas fa-eye"></i>
            Dikunjungi <span id="visit-count">...</span> kali
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCtQh5SpZCk2TDUk9iMOjQX5uc6gRIJyp8",
            authDomain: "paskab-c3eb4.firebaseapp.com",
            databaseURL: "https://paskab-c3eb4-default-rtdb.firebaseio.com",
            projectId: "paskab-c3eb4",
            storageBucket: "paskab-c3eb4.firebasestorage.app",
            messagingSenderId: "630872087747",
            appId: "1:630872087747:web:dbe8eee722f2d0f6759676"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const visitRef = db.ref('visitor_stats/total_calls');

        function startCounter() {
            visitRef.transaction((currentValue) => {
                return (currentValue || 0) + 1;
            });
            
            visitRef.on('value', (snapshot) => {
                const count = snapshot.val();
                if (count !== null) {
                    document.getElementById('visit-count').innerText = count.toLocaleString('id-ID');
                }
            });
        }

        startCounter();
    </script>
</body>
</html>
